<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
    <meta name="description" content="Мой калькулятор из дополнительных заданий на Хекслете">
</head>
<body>
<h1>Калькулятор</h1>
<div class="calculation">
    <div class="result">
        <p class="text-gray small">30 &times; 21</p>
        <p class="text-big">630</p>
    </div>
    <div class="buttons">
        <table>
            <tr>
                <td><button>C</button></td>
                <td><button>&plusmn;</button></td>
                <td><button>%</button></td>
                <td><button>&divide;</button></td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <table>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>&times;</button></td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <table>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>&minus;</button></td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <table>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
    </div>
    <div class="buttons">
        <table>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td class="small"><button >Delete</button></td>
                <td><button>=</button></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
